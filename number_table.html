<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        .container {
            display: grid;
            grid-template-rows: repeat(7, 1fr);
            grid-template-columns: repeat(10, 1fr);
            gap: 1px;
            border: 5px solid black;
        }
        .box {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .span-2 {
            grid-column: span 2;
        }
        .span-3 {
            grid-column: span 3;
        }
        .span-4 {
            grid-column: span 4;
        }
        .span-5 {
            grid-column: span 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box span-2">3</div>
        <div class="box">4</div>
        <div class="box span-2">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box span-3">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box span-2">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
        <div class="box">17</div>
        <div class="box">18</div>
        <div class="box span-3">19</div>
        <div class="box">20</div>
        <div class="box">21</div>
        <div class="box span-2">22</div>
        <div class="box">23</div>
        <div class="box">24</div>
        <div class="box">25</div>
        <div class="box">26</div>
        <div class="box span-3">27</div>
        <div class="box">28</div>
        <div class="box">29</div>
    </div>
</body>
</html>
